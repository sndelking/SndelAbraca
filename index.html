<!DOCTYPE html>
<html>

<head>
	<title>Get Start</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1,  user-scalable=no">
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_545564_lmk78yi3m0h8semi.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/SndelMaterial.css">
	<script src="js/SndelMaterial_New.js"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<header class="color">
		<app-bar>
			<app-title>Sndel Abraca
				<sup>BETA</sup>
			</app-title>
			<tools-bar>
				<button class="icon help-circle" light style="color: #fff" onclick="help()"></button>
			</tools-bar>
		</app-bar>
	</header>

	<content>
		<layout>
			<card-collection>
				<card id="name-card" primary>
					<card-contents>
						<card-title>你的昵称</card-title>
						<p>这将作为这次游戏的名字。</p>
						<input type="text" id="name" required label="昵称">
					</card-contents>
					<card-actions>
						<button class="raised" onclick="GetStart.randomName()">随机生成</button>
					</card-actions>
				</card>
				<card id="enter-room">
					<card-contents>
						<card-title>加入房间</card-title>
						<p>你可以加入一间已有的房间，或者创建一个新房间。</p>
						<input type="number" id="joining-room-id" required label="房间号">
					</card-contents>
					<card-actions>
						<button class="raised" primary onclick="GetStart.joinRoom()">加入</button>
					</card-actions>
				</card>
			</card-collection>
			<card-collection>
				<card id="new-room" class="row-flex">
					<card-contents>
						<card-title>创建新房间</card-title>
					</card-contents>
					<card-actions>
						<button id="new-room-button" class="icon plus" dark onclick="GetStart.newRoom()"></button>
					</card-actions>
				</card>
				<card id="game-hall">
					<card-contents>
						<card-title>游戏大厅</card-title>
						<div id="rooms-list"></div>
					</card-contents>
				</card>
			</card-collection>
		</layout>
	</content>
</body>

</html>
