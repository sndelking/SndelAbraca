<!DOCTYPE html>
<html>

<head>
	<title>Sndel Abracadabra</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=375, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_545564_vnk5ofkiw4uz0k9.css">
	<link rel="stylesheet" type="text/css" href="css/SndelMaterial.css">
	<link rel="stylesheet" type="text/css" href="css/fabWrap.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<script src="js/common.js"></script>
	<script src="js/SndelMaterial_New.js"></script>
	<script src="js/game.js"></script>
</head>

<body>
	<drawer-nav>
		<drawer-nav-header bg-img="url('../img/header.svg')" bg-color="#1d4542"></drawer-nav-header>
		<content-area>
			<button>
				<i class="icon home"></i>离开房间</button>
		</content-area>
		<content-area>
			<button onclick="help()">
				<i class="icon help-circle"></i>帮助</button>
			<button onclick="about()">
				<i class="icon information"></i>关于Abraca</button>
		</content-area>
	</drawer-nav>
	<header class="color">
		<app-bar>
			<button class="icon menu" light style="color: #fff" onclick="Material.toggleMenu()"></button>
			<app-title id="room-id">房间号</app-title>
			<tools-bar>
				<button class="icon help-circle" light style="color: #fff" onclick="help()"></button>
			</tools-bar>
		</app-bar>
	</header>
	<content>
		<layout>
			<card-collection id="players-collection">
				<card class="player empty-seat">
					<face></face>
					<div class="info">
						<name></name>
						<div class="sub-info">
							<pos></pos>
							<game-info></game-info>
						</div>
					</div>
					<i class="icon check is-ready">已准备</i>
				</card>
				<card class="player empty-seat">
					<face></face>
					<div class="info">
						<name></name>
						<div class="sub-info">
							<pos></pos>
							<game-info></game-info>
						</div>
					</div>
					<i class="icon check is-ready">已准备</i>
				</card>
				<card class="player empty-seat">
					<face></face>
					<div class="info">
						<name></name>
						<div class="sub-info">
							<pos></pos>
							<game-info></game-info>
						</div>
					</div>
					<i class="icon check is-ready">已准备</i>
				</card>
				<card class="player empty-seat">
					<face></face>
					<div class="info">
						<name></name>
						<div class="sub-info">
							<pos></pos>
							<game-info></game-info>
						</div>
					</div>
					<i class="icon check is-ready">已准备</i>
				</card>
			</card-collection>
			<card-collection>
				<card id="room-status">
					<tabs-bar panels-collection-id="room-status-panels">
						<tab>房间日志</tab>
						<tab>游戏统计</tab>
					</tabs-bar>
					<tabs-panels-collection id="room-status-panels">
						<tab-panel>
							<card-contents id="room-status-records">
							</card-contents>
						</tab-panel>
						<tab-panel>
							<card-contents>
							</card-contents>
						</tab-panel>
					</tabs-panels-collection>
				</card>
			</card-collection>
		</layout>
	</content>
	<button class="fab" primary id="actions-btn" hidden>
		<i class="icon play"></i>
	</button>
	<list id="command-list" call-by-id="actions-btn">
		<button class="flat" style="color: #cb3c2b" onclick="Game.executeCard(1)">
			<i class="icon dragon"></i>1 远古巨龙</button>
		<button class="flat" style="color: #733787" onclick="Game.executeCard(2)">
			<i class="icon ghost"></i>2 黑暗幽灵</button>
		<button class="flat" style="color: #bd4c8c" onclick="Game.executeCard(3)">
			<i class="icon butterfly"></i>3 甜蜜的梦</button>
		<button class="flat" style="color: #9f3240" onclick="Game.executeCard(4)">
			<i class="icon owl"></i>4 猫头鹰</button>
		<button class="flat" style="color: #325591" onclick="Game.executeCard(5)">
			<i class="icon flash"></i>5 闪电暴风雨</button>
		<button class="flat" style="color: #409d96" onclick="Game.executeCard(6)">
			<i class="icon snowflake"></i>6 暴风雪</button>
		<button class="flat" style="color: #c39c3e" onclick="Game.executeCard(7)">
			<i class="icon fire"></i>7 火球术</button>
		<button class="flat" style="color: #409d53" onclick="Game.executeCard(8)">
			<i class="icon flask"></i>8 魔法药水</button>
		<button class="flat skip" id="end-turn-button" disabled="disabled" onclick="Game.endTurn()">
			<i class="icon skip-next"></i>结束回合</button>
	</list>
	<bottom-nav class="player" id="self">
		<face></face>
		<div class="info">
			<name></name>
			<div class="sub-info">
				<pos></pos>
				<game-info></game-info>
			</div>
		</div>
	</bottom-nav>
	<!-- <div class="dialog" state="off" tabindex="-1"></div>
	</div> -->
</body>

</html>
